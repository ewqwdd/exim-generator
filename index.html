<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">Загрузити файл .xlsx</h1>
        <p class="mb-4">В файлі повинні бути листи: Лег, Комерційні, Груз, Прицепы, Спецтехника та сх, автобусы</p>
        <p class="mb-4">В таблицях повинні бути колонки: Марка, Модель</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="password" name="password" placeholder="Пароль" class="mb-4 border border-gray-300 rounded p-2 w-full" required>
            <input type="file" name="file" accept=".xlsx" class="mb-4 border border-gray-300 rounded p-2 w-full" required>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Загрузити</button>
        </form>
    </div>
    
</body>
</html>
